<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création du Lobby - Blindtest</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que ce fichier existe et correspond à l'esthétique précédente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            background: #181c2f;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .menu-container {
            background: #23284a;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .menu-actions {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        button, input[type="text"] {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #4f5dff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3741b5;
        }
        .join-lobby {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 140px;
        }
    </style>
</head>
<body class="creation-lobby">
    <div class="container">
        <h1>Créer un Lobby Blindtest</h1>
        <form id="lobbyForm">
            <div class="form-section">
                <label for="playlistChoice">Choisissez une option :</label>
                <select id="playlistChoice" name="playlistChoice">
                    <option value="custom">Créer une playlist personnalisée</option>
                    <option value="predefined">Utiliser une playlist prédéfinie</option>
                </select>
            </div>

            <div id="customPlaylistSection" class="form-section">
                <label for="customSongs">Ajoutez vos musiques (une par ligne, titre ou lien) :</label>
                <textarea id="customSongs" name="customSongs" rows="6" placeholder="Exemple :\nQueen - Bohemian Rhapsody\nhttps://youtu.be/fJ9rUzIMcZQ"></textarea>
            </div>

            <div id="predefinedPlaylistSection" class="form-section" style="display:none;">
                <label for="predefinedPlaylist">Sélectionnez une playlist :</label>
                <select id="predefinedPlaylist" name="predefinedPlaylist">
                    <option value="hits">Hits du moment</option>
                    <option value="classics">Classiques</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <!-- Ajoutez d'autres playlists prédéfinies ici -->
                </select>
            </div>

            <button type="submit" class="btn-primary">Créer le lobby</button>
        </form>
    </div>

    <script>
        // Gestion de l'affichage des sections selon le choix
        const playlistChoice = document.getElementById('playlistChoice');
        const customSection = document.getElementById('customPlaylistSection');
        const predefinedSection = document.getElementById('predefinedPlaylistSection');

        playlistChoice.addEventListener('change', function() {
            if (this.value === 'custom') {
                customSection.style.display = '';
                predefinedSection.style.display = 'none';
            } else {
                customSection.style.display = 'none';
                predefinedSection.style.display = '';
            }
        });
    </script>
</body>
</html>
