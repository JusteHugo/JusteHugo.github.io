<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Participant Blindtest</title>
<style>
body{
    background:#181c2f;
    color:#fff;
    font-family:'Segoe UI',Arial,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
    padding:2rem;
}

.menu-container{
    background:#23284a;
    padding:2rem 3rem;
    border-radius:16px;
    box-shadow:0 4px 24px rgba(0,0,0,0.2);
    text-align:center;
    width:400px;
}
button{
    padding:0.8rem 1.5rem;
    border:none;
    border-radius:8px;
    font-size:1rem;
    background:#4f5dff;
    color:#fff;
    cursor:pointer;
    transition:background 0.2s;
    margin-top:1rem;
}
button:hover{
    background:#3741b5;
}
#stopBtn {
  width: min(50vw, 200px);
  height: min(50vw, 200px);
  border-radius: 50%;
  background: linear-gradient(135deg, #4f5dff 60%, #23284a 100%);
  color: #fff;
  font-size: 1.5rem;
  font-weight: bold;
  border: none;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
  margin: 2rem auto 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s, transform 0.1s;
  letter-spacing: 2px;
  cursor: pointer;
}

#stopBtn:active {
  transform: scale(0.96);
  background: linear-gradient(135deg, #23284a 60%, #4f5dff 100%);
}

#stopBtn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

</style>
</head>
<body>
<div class="menu-container">

  <!-- Ã‰cran de jeu -->
  <div id="gameContainer" style="display:block;">
    <h2>Blindtest</h2>
    <button id="stopBtn">STOP</button>
    <audio id="player"></audio>
  </div>
</body>
</html>
